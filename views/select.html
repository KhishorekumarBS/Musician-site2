<script type="text/javascript">
	$(document).ready(function()
  {    $.ajax({
            type: "POST",
            url: "/selectall",
            success: function(docs) {
                  var i,html;
                  $.each(docs, function (i) {
                          var temp=i+1;
                            html += '<tr><td>' +temp+ '</td><td>' + eval(JSON.stringify(docs[i]._id)) + '</td><td>' + eval(JSON.stringify(docs[i].dovenue)) + '</td><td>' + eval(JSON.stringify(docs[i].Venue)) + '</td></tr>';
                          }); 
                  $('#mytable tr').first().after(html);
                },
            error: function(jqXHR, textStatus, err) {
                alert('Oops! Something has gone wrong. Check your Connection')
            }
            });

  });
